<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="js/alterarTema.js" defer></script>
</head>

<body class="light-theme">

    <button id="theme-toggle" class="theme-btn">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon" style="display: none;">
            <path d="M21 12.79A9 9 0 0112.21 3 7.5 7.5 0 0021 12.79z"></path>
        </svg>
    </button>

    <main>
        <img src="./img/list.png" alt="sacola de compras">
        <form>
            <input class="input-item" id="input-item" type="text"
                placeholder="Enter the item you want to add"></input>
            <button class="button-item" id="adicionar-item">Save item</button>
        </form>

        <div class="container-lista">
            <h2>Shopping list</h2>
            <hr>

            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block">Your list is empty. Add items to it so you don't forget anything on your next purchase!</p>
            </ul>

            <div id="container-lista-comprados">
                <h2>Purchased</h2>
                <hr />
                <ul id="lista-comprados">

                </ul>
            </div>
        </div>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <p><icon>>_ </icon>Copyright &copy; 2024 | Developed by Israel Pedó de Camargo</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/israelpedo/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/israelpedo" target="_blank">GitHub</a> |
            <a href="https://www.instagram.com/israelpedo/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="scripts.js" type="module"></script>
</body>

</html>
